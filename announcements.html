<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements - FUTO Dept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    .navbar {
      background: #006400; /* dark green */
      padding: 1rem;
      display: flex;
      gap: 1.5rem;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a.active {
      text-decoration: underline;
    }
    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #006400;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    li h3 {
      margin: 0;
      color: #006400;
    }
    li p {
      margin: 0.5rem 0;
    }
    li small {
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #006400;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="announcements.html" class="active">Announcements</a>
    <a href="results.html">Results</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <div class="content">
    <h1>Latest Announcements</h1>
    <ul id="announcement-list"></ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 FUTO Dept Portal</p>
  </footer>

  <script>
    fetch("https://group17.onrender.com/user/announcements")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("announcement-list");
        list.innerHTML = data.map(a => `
          <li>
            <h3>${a.title}</h3>
            <p>${a.message}</p>
            <small>Posted: ${new Date(a.created_at).toLocaleString()}</small>
          </li>
        `).join("");
      })
      .catch(err => console.error("Error fetching announcements:", err));
  </script>
</body>
</html>
