<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Results</title>
  <style>
    body { font-family: Poppins, sans-serif; background:#eef5f0; color:#333; padding:2rem; }
    h2 { color:#0b7a3f; }
    .result-item { background:white; padding:1rem; border-radius:8px; margin:1rem 0; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    a { color:#0b7a3f; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <h2>ðŸ“˜ Department Results</h2>
  <div id="resultsContainer">Loading results...</div>

  <script>
    async function loadResults() {
      const container = document.getElementById("resultsContainer");
      try {
        const res = await fetch("http://localhost:5000/user/results");
        const data = await res.json();

        if (!data.length) {
          container.innerHTML = "<p>No results available yet.</p>";
          return;
        }

        container.innerHTML = data.map(r => `
          <div class="result-item">
            <p><strong>${r.filename}</strong></p>
            <a href="http://localhost:5000${r.file_path}" target="_blank">ðŸ“„ View Result</a>
            <div><small>Uploaded: ${new Date(r.uploaded_at).toLocaleString()}</small></div>
          </div>
        `).join("");
      } catch (err) {
        container.innerHTML = "<p style='color:red'>Failed to load results.</p>";
      }
    }

    loadResults();
  </script>
</body>
</html>
