<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results - FUTO Dept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    .navbar {
      background: #006400; /* dark green */
      padding: 1rem;
      display: flex;
      gap: 1.5rem;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a.active {
      text-decoration: underline;
    }
    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #006400;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    li a {
      color: #006400;
      font-weight: bold;
      text-decoration: none;
    }
    li small {
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #006400;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="announcements.html">Announcements</a>
    <a href="results.html" class="active">Results</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <div class="content">
    <h1>Results</h1>
    <ul id="results-list"></ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 FUTO Dept Portal</p>
  </footer>

  <script>
    fetch("https://group17.onrender.com/user/results")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("results-list");
        list.innerHTML = data.map(r => `
          <li>
            <a href="${r.file_path}" target="_blank">${r.filename}</a><br>
            <small>Uploaded: ${new Date(r.uploaded_at).toLocaleString()}</small>
          </li>
        `).join("");
      })
      .catch(err => console.error("Error fetching results:", err));
  </script>
</body>
</html>
