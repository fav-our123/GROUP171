<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard ‚Ä¢ FUTO Dept.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b7a3f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      background: #096735;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 { margin: 0; }
    #logoutBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background:#e63946;
      padding:6px 12px;
      border-radius:6px;
      border:none;
      cursor:pointer;
      color:white;
      font-weight:600;
    }
    main {
      flex: 1;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: white;
      color: #333;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0b7a3f;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #096735; }
    .msg { margin-top: 10px; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to FUTO Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="card">
      <h3>üì¢ Upload Announcement</h3>
      <form id="announcementForm">
        <input type="text" id="title" placeholder="Announcement Title" required />
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit">Post Announcement</button>
      </form>
      <div id="announcementMsg" class="msg"></div>
    </div>

    <div class="card">
      <h3>üìÑ Upload Result (PDF)</h3>
      <form id="resultForm">
        <input type="file" id="resultFile" accept=".pdf" required />
        <button type="submit">Upload</button>
      </form>
      <div id="resultMsg" class="msg"></div>
    </div>
  </main>

  <footer>
    <p>FUTO Admin Portal ¬© 2025</p>
  </footer>

  <script>
    const API_BASE = "https://group17.onrender.com";
    const token = localStorage.getItem("adminToken");

    // üîê Redirect if not logged in
    if (!token) {
      alert("You must log in first.");
      window.location.href = "admin.html";
    }

    // üîì Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("adminToken");
      window.location.href = "admin.html";
    });

    // üì¢ Post Announcement
    document.getElementById("announcementForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const msgBox = document.getElementById("announcementMsg");

      if (!title || !message) {
        msgBox.textContent = "‚ùå Please fill in all fields.";
        msgBox.style.color = "red";
        return;
      }

      msgBox.textContent = "Posting...";
      msgBox.style.color = "orange";

      try {
        const res = await fetch(`${API_BASE}/api/announcements`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ title, message })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          msgBox.textContent = data.message || "‚úÖ Announcement posted!";
          msgBox.style.color = "green";
          e.target.reset();
        } else {
          msgBox.textContent = "‚ùå " + (data.message || "Failed to post.");
          msgBox.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        msgBox.textContent = "‚ùå Server not reachable.";
        msgBox.style.color = "red";
      }
    });

    // üìÑ Upload Result
    document.getElementById("resultForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("resultFile");
      const file = fileInput.files[0];
      const msg = document.getElementById("resultMsg");

      if (!file) {
        msg.textContent = "‚ùå Please select a PDF file.";
        msg.style.color = "red";
        return;
      }

      const formData = new FormData();
      formData.append("file", file); // must match backend's `upload.single("file")`

      msg.textContent = "Uploading...";
      msg.style.color = "orange";

      try {
        const res = await fetch(`${API_BASE}/api/results/pdf`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });

        const data = await res.json();
        if (res.ok && data.success) {
          msg.textContent = data.message || "‚úÖ Result uploaded successfully!";
          msg.style.color = "green";
          e.target.reset();
        } else {
          msg.textContent = "‚ùå " + (data.message || "Upload failed.");
          msg.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        msg.textContent = "‚ùå Could not connect to server.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
