<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard ‚Ä¢ FUTO Dept.</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: #f4f6f9; color: #222; }
    header { background: #003366; color: #fff; padding: 1rem; text-align: center; font-size: 1.2rem; }
    
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    nav {
      background: #002244;
      color: #fff;
      padding: 1.5rem;
    }

    nav h3 { margin-bottom: 1rem; }
    nav ul { list-style: none; }
    nav li { margin: 0.7rem 0; }
    nav a { color: #fff; text-decoration: none; display: block; padding: 0.5rem; border-radius: 6px; }
    nav a:hover { background: #004080; }

    main { padding: 2rem; }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    input, textarea {
      width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem;
    }

    button {
      background: #003366; color: #fff; border: none; padding: 0.8rem 1.2rem;
      border-radius: 6px; cursor: pointer; font-weight: 600;
    }

    button:hover { background: #0055cc; }

    .announcement-list { margin-top: 1rem; }
    .announcement { background: #eef3ff; padding: 1rem; border-radius: 8px; margin-bottom: 0.8rem; }

    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
      nav { display: flex; flex-direction: row; overflow-x: auto; }
      nav ul { display: flex; gap: 1rem; }
      main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>Admin Dashboard ‚Ä¢ FUTO Dept.</header>

  <div class="container">
    <nav>
      <h3>Menu</h3>
      <ul>
        <li><a href="#announcement">üì¢ Announcements</a></li>
        <li><a href="#results">üìÑ Upload Results</a></li>
        <li><button onclick="logout()">üö™ Logout</button></li>
      </ul>
    </nav>

    <main>
      <!-- Announcements -->
      <section id="announcement" class="card">
        <h2>Post Announcement</h2>
        <form id="announcementForm">
          <label>Title</label>
          <input type="text" id="title" required />
          <label>Message</label>
          <textarea id="message" required></textarea>
          <button type="submit">Post</button>
        </form>

        <div class="announcement-list" id="announcementList"></div>
      </section>

      <!-- Upload Results -->
      <section id="results" class="card">
        <h2>Upload Student Results (PDF)</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <label>Select PDF File</label>
          <input type="file" id="file" accept=".pdf" required />
          <button type="submit">Upload</button>
        </form>
      </section>
    </main>
  </div>

  <script>
  const baseUrl = "https://group17.onrender.com";
const token = localStorage.getItem("adminToken"); // ‚úÖ use the same key as login page

// === Check if token exists before accessing dashboard ===
if (!token) {
  alert("Session expired. Please log in again.");
  window.location.href = "/login.html";
}

// === Post Announcement ===
document.getElementById("announcementForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const title = document.getElementById("title").value.trim();
  const message = document.getElementById("message").value.trim();

  try {
    const res = await fetch(`${baseUrl}/api/announcements`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}` // ‚úÖ send token to backend
      },
      body: JSON.stringify({ title, message }),
    });

    if (!res.ok) {
      const errData = await res.json();
      throw new Error(errData.message || "Failed to post announcement");
    }

    alert("‚úÖ Announcement posted successfully!");
    document.getElementById("announcementForm").reset();
    loadAnnouncements();
  } catch (err) {
    alert("‚ùå Error posting announcement.");
    console.error(err);
  }
};

  // === Upload Results ===
  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById("file");
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
      const res = await fetch(`${baseUrl}/api/results/pdf`, {
        method: "POST",
        body: formData,
      });

      if (!res.ok) throw new Error("Failed to upload file");

      alert("‚úÖ Result uploaded successfully!");
      fileInput.value = "";
    } catch (err) {
      alert("‚ùå Error uploading file.");
      console.error(err);
    }
  });

  // === Logout ===
  function logout() {
    alert("Logging out...");
    window.location.href = "/login.html";
  }

  // Load announcements on start
  loadAnnouncements();
</script>
</body>
</html>
